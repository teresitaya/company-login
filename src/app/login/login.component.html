<div class="row login-form">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-12 mt-5">
    <div class="card form-container">
       <img class="mb-1 mt-5 logo" src="../../assets/images/logo.png" width="100" height="80" />
       <h2 class="text-center text-info"> Company</h2>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="col-xs-12 mb-3 ml-2 form-group">
                  <!--Username-->
                  <mat-form-field class="w-100">
                    <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <mat-icon matPrefix>person</mat-icon>
                    <!-- Username error -->
                    <mat-error *ngIf="submitted && f.username.errors?.required">
                      {{'validators.REQUIRED' | translate}}
                    </mat-error>
                    <mat-error *ngIf="submitted && f.username.errors?.email">
                      {{'validators.EMAIL' | translate}}
                  </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xs-12 ml-2 mb-3 form-group">
                      <mat-form-field class="w-100">
                          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                          <mat-icon matPrefix>lock</mat-icon>
                         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="btn">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                           <!-- Password error -->
                         <mat-error *ngIf="submitted && f.password?.errors">
                          {{'validators.REQUIRED' | translate}}
                        </mat-error>
                        </mat-form-field>
                </div>

                <!--Forgot Password-->
                <div class="col-xs-12 text-center mb-3">
                  <span><a class="btn btn-link" href="https://github.com/teresitaya">{{'login.FORGOT' | translate}}</a></span>
                </div>

                 <!-- Login -->
                <div class="button-wrapper">
                    <button [disabled]="loading" mat-flat-button  class="btn btn-primary btn-block" color="primary"> {{'login.LOGIN' | translate}}
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    </button>
                  </div>

                  <div class="login-lg omb_loginOr mt-4">
                      <hr class="omb_hrOr">
                      <span class="omb_spanOr">Or</span>
                  </div>
                  <div class="login-lg">
                      <button [disabled]="loading" mat-flat-button class="btn btn-social btn-block btn-google" (click)="signinWithGoogle()" >
                          <div class="google-logo mb-2">
                              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                          </div>
                          <span>{{'login.GOOGLE' | translate}}</span>
                      </button>
                  </div>

                  <div class="col-xs-12 text-center">
                    <mat-error *ngIf="error" class="alert mt-3 mb-0 p-0">
                      {{error}}
                  </mat-error>
                  </div>
                  <div class="col-xs-12 text-center mt-5">
                    <p>
                        &copy; {{currentYear}} <a target="_blank" href="https://github.com/teresitaya">teresitaya</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
